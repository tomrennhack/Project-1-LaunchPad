<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Cultural Exploration App</title>
</head>

<body>
    <div class="jumbotron col-10 mx-auto mt-3">
        <div class="row">
            <div class="col text-center">
                <h2>Where would you like to go?</h2>
            </div>
        </div>
        <div class="form col-5 text-center mx-auto" id="user-search">
            <label for="country-input">Enter a country you want to travel to or learn more about:</label>
            <div class="row">
                <input class="form-control input-lg col-9 mr-2" id="country-input" type="text">
                <!-- button to submit user-input -->
                <input id="search-country" type="submit" value="Let's go!" class="btn btn-primary col">
            </div>
            </form>
        </div>
    </div>
    <hr>
    <div class="row mx-auto" style="width: 10">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Country Overview
                </div>
                <div class="card-body" id="wikipedia-results"></div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Popular Videos
                </div>
                <div class="card-body" id="youtube-results"></div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Popular Music
                </div>
                <div class="card-body" id="spotify-results"></div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="assets/javascript/project-app.js" type="text/javascript"></script>
        
</body>

</html>
