<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>launchpad</title>
</head>



<body id="body-app">

    <!-- title and navigation -->
    <div class="row" id="header-section">
        <div class="col app-name"><a href="index.html"><img src="assets/images/logo1.png" height="80px"><img
                    src="assets/images/logo2.png" height="80px"></a></div>
        <div class="col team-names">
            <p><i>Presented to you by:</i><br />Sam Will, Sinuhe Montero, Tom Rennhack</p>
        </div>
        <a href="index.html"><button type="button" class="btn navigation">App Overview</button></a>
        <a href="future.html"><button type="button" class="btn navigation">Future State</button></a>
        <a href="app.html"><button type="button" class="btn navigation">Application</button></a>
    </div>

    <!-- ENTRY POINT -->
    <div class="container" id="user-input-section">
        <div class="row">
            <div class="col-6 text-center">
                <h2>Where are you heading?</h2>
            </div>
            <div class="col text-center form" id="user-search">
                <input class="form-control" id="country-input" type="text" placeholder="enter city, country">
            </div>
            <div class="col text-left form" id="user-search">
                <input id="search-country" type="submit" value="Launch" class="btn btn-warning col-6">
            </div>
        </div>
    </div>

    <hr>

    <!-- first row for weather, temperature, currency, time(zone) -->
    <div class="row mx-auto" style="width: 10">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Weather
                </div>
                <div class="card-body" id="weather-results"></div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Time
                </div>
                <div class="card-body" id="time-results">

                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Currency
                </div>
                <div class="card-body" id="currency-results"></div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Flag
                </div>
                <div class="card-body" id="flag-results"></div>
            </div>
        </div>
    </div>
    <br>
    <!-- second row for videos, music, news, etc. -->
    <div class="row mx-auto" style="width: 10">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Top News
                </div>
                <div class="card-body" id="youtube-news-results"></div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Top Videos
                </div>
                <div class="card-body" id="youtube-results">

                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Top Music
                </div>
                <div class="card-body" id="youtube-music-results"></div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/javascript/project-app.js" type="text/javascript"></script>

</body>

</html>
