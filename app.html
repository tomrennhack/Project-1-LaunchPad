<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Cultural Exploration App</title>
    <style>
        body {
            background-image: url(https://images.alphacoders.com/674/thumb-1920-674925.png);
            background-size: cover;
        }

    
    </style>
</head>

<body>
    <div class="jumbotron col-10 mx-auto mt-3">
        <div class="row">
            <div class="col text-center">
                <h2>Where would you like to go?</h2>
            </div>
        </div>
        <div class="form col-5 text-center mx-auto" id="user-search">
            <label for="country-input">Enter a country you want to travel to or learn more about:</label>
            <div class="row">
                <input class="form-control input-lg col-9 mr-2" id="country-input" type="text">
                <!-- button to submit user-input -->
                <input id="search-country" type="submit" value="Let's go!" class="btn btn-primary col">
            </div>
            </form>
        </div>
    </div>
    <hr>

    <!-- first row for weather, temperature, currency, time(zone) -->
    <div class="row mx-auto" style="width: 10">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Weather
                </div>
                <div class="card-body" id="weather-results"></div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Time
                </div>
                <div class="card-body" id="time-results">

                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Currency
                </div>
                <div class="card-body" id="currency-results"></div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Flag
                </div>
                <div class="card-body" id="flag-results"></div>
            </div>
        </div>
    </div>
    <br>
    <!-- second row for videos, music, news, etc. -->
    <div class="row mx-auto" style="width: 10">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Top News
                </div>
                <div class="card-body" id="youtube-news-results"></div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Top Videos
                </div>
                <div class="card-body" id="youtube-results">

                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Top Music
                </div>
                <div class="card-body" id="youtube-music-results"></div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/javascript/project-app.js" type="text/javascript"></script>

</body>

</html>
