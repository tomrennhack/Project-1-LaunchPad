<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Cultural Exploration App</title>
</head>

<body>
    <div class="row m-2">
        <div class="col-12 text-center">
            <h2>Where would you like to go?</h2>
        </div>
    </div>
    <div class="row">
        <form class="col-12 text-center" id="user-search">
            <label for="country-input">Enter a country you want to travel to or learn more about:</label><br>
            <input type="text" id="country-input">
            <!-- button to submit user-input -->
            <input id="search-country" type="submit" value="Let's go!" class="btn btn-primary">
        </form>
    </div>
    <hr>
</body>

</html>
